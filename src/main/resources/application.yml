spring:
  application:
    name: asset-service
  profiles:
    active: dev
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090

  config:
    import: "optional:configserver:"
  cloud:
    config:
      uri: http://localhost:8888
      username: user
      password: password
    stream:
      kafka:
        binder:
          brokers: 143.198.83.9:9092
    bus:
      trace:
        enabled: true
      refresh:
        enabled: true
      env:
        enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    health:
      show-details: always
    refresh:
      enabled: true

logging:
  level:
    io:
      minio: DEBUG
    org:
      springframework:
        security: DEBUG
        web: DEBUG